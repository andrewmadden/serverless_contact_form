<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function enableContactFormSubmit() {
            document.querySelector(".contactFormSubmit").disabled = false;
        }
    </script>

    <link rel="stylesheet" href="master.css">

    <title>Contact</title>
</head>
<body>
    <article class="flex-center">
        <h4>A mini project built in AWS using s3 website hosting, lambda and SNS.</h4>
        <h1>A Serverless Contact Form</h1>
        <form class="contact-form flex-center-left" action="https://11wsjrq2o5.execute-api.ap-southeast-2.amazonaws.com/default/validateContactForm" method="POST">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required/>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required/>   
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" required/>
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="30" rows="10"></textarea>
            <div class="g-recaptcha" data-sitekey="6Lf8H6AUAAAAAD4Yd2B1y_qFQXXWdEuegLg7u_7J" data-callback="enableContactFormSubmit"></div>
            <input class="contactFormSubmit" type="submit" disabled value="Send">
        </form>
    </article>
    <footer>
        <p>
            Built by Andrew Madden 2019
        </p>
    </footer>
</body>
</html>
